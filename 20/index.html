<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/4.0.0/font/MaterialIcons-Regular.ttf">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>project nmber 9</p>
    <div class="wrapper">
        <div class="toggle"><i class="fa-solid fa-plus"></i></div>
        <div class="inner">

            <!-- ? first item social -->

            <div class="item"><i class="fa-solid fa-house-chimney"></i></div>

            
            <!-- ! secend item social -->
            
            <div class="item"><i class="fa-solid fa-user"></i></div>
            
            
            <!-- * threedy item social -->
            
            <div class="item"><span class="material-symbols-outlined">donut_small</span></div>
            
            
            <!--* //four item social -->
            
            <div class="item"><i class="fa-solid fa-gear"></i></div>

        </div>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $('.toggle').click(function () { 
                $(this).toggleClass('rotate')
                $('.inner').toggleClass('widthHeight');
                $('.item').css({
                    'top' : '1rem',
                    'right' : '6rem',
                    'transition-delay': '50ms'
                });
                $('.item:nth-child(2)').css({
                    'top' : '2rem',
                    'right' : '9.7rem',
                    'transition-delay': '70ms'
                });
                $('.item:nth-child(3)').css({
                    'top' : '5rem',
                    'right' : '12rem',
                    'line-height' : '2.9',
                    'transition-delay': '100ms'
                });
                $('.item:nth-child(4)').css({
                    'top' : '8.7rem',
                    'right' : '11.6rem',
                    'transition-delay': '120ms'
                });
        });
    });
    </script>
</body>
</html>
