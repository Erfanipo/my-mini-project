<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <form action="">
            <div class="input-group">
                <input type="text" name="" id="" placeholder="نام کاربری ...">
            </div>
            <div class="input-group">
                <input type="password" name="" id="show" placeholder="کلمه عبور ...">
            </div>
            <div class="input-group">
                <input type="submit" name="" id="" value="ورود">
                <i class="fa-solid fa-eye" id="noSlash"></i>
                <i class="fa-solid fa-eye-slash" id="slash"></i>
            </div>
        </form>
    </div>

    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('i').click(function () { 
                if($('input[type="password"]').attr('type') === 'password') {
                    $('input[type="password"]').attr('type','text');
                    $('i').removeClass('fa-eye-slash').addClass('fa-eye');
                }else{
                    $('input[type="text"]').attr('type','password');
                    $('i').removeClass('fa-eye').addClass('fa-eye-slash');
                };
            });
        });
    </script>
</body>
</html>
